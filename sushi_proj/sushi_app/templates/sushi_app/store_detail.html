{% extends "base.html" %}
{% load mathfilters %}
{% load static %}

{% block title %}Store一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">Storeの詳細</h4>

<table class="table table-striped table-bordered">
    <tbody>
        <tr>
            <th scope="row">StoreID</th>
            <td>{{ store.id }}</td>
        </tr>
        <tr>
            <th scope="row">StoreName</th>
            <td>{{ store.store_name }}</td>
        </tr>
    </tbody>
</table>

<a href="{% url 'sushi_app:store_list' %}?page={{ page }}">一覧へ戻る</a>
{% endblock %}





{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-tilelayer-geojson/1.0.4/TileLayer.GeoJSON.min.js"></script>
<script src="{% static 'sushi_app/js/map_preview.js' %}"></script>
{% endblock %}
